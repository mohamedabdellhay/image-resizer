<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image to WebP Converter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center mb-4">Image to WebP Converter</h1>
            <div class="mb-3">
                <label for="imageInput" class="form-label">Select Images</label>
                <input type="file" class="form-control" id="imageInput" multiple
                    accept="image/*">
            </div>
            <div class="text-center">
                <button id="convertButton" class="btn btn-primary">Convert to
                    WebP</button>
            </div>
            <div id="output" class="mt-4"></div>
        </div>
        <div id="loader"
            style="display:none;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <div>
                <div class="spinner-border" style="width: 3rem; height: 3rem;"
                    role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow" style="width: 3rem; height: 3rem;"
                    role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div id="overlay"
            style="display:none;width: 100vw;height: 100vh;background-color: #0000001c;position: fixed;top: 0;left: 0;margin: 0;padding: 0;z-index: 1;"></div>

        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
