<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image to WebP Converter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center mb-4">Image to WebP Converter</h1>
            <div class="mb-3">
                <label for="imageInput" class="form-label">Select Images</label>
                <input type="file" class="form-control" id="imageInput" multiple
                    accept="image/*">
            </div>
            <div class="text-center">
                <button id="convertButton" class="btn btn-primary">Convert to
                    WebP</button>
            </div>
            <div id="output" class="mt-4"></div>
        </div>

        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
